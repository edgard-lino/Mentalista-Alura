<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Mentalista</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-titulo.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-imagem.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-conteudo.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-botao.css">
    <link rel="stylesheet" href="./assets/css/rodape/rodape-creditoAluno.css">
    <link rel="stylesheet" href="./assets/css/rodape/rodape-creditoEscola.css">
    <link rel="stylesheet" href="./assets/css/rodape/rodape-imagem.css">
    <link rel="stylesheet" href="./assets/css/rodape/rodape.css">
    <link rel="stylesheet" href="./assets/css/principal/principal-conteudo.css">
    <link rel="stylesheet" href="./assets/css/principal/principal-conteudoBotaoZerar.css">
    <link rel="stylesheet" href="./assets/css/principal/principal-conteudoPlacar.css">
    <link rel="stylesheet" href="./assets/css/principal.css">
    <link rel="stylesheet" href="./assets/css/principal/principal-conteudoBotaoJogar.css">
    <link rel="stylesheet" href="./assets/css/principal/principal-conteudoChute.css">
    <link rel="stylesheet" href="./assets/css/principal/principal-conteudoBotaoChutar.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__conteudo">
            <img class="cabecalho__imagem" src="./assets/img/cerebro.png" class="cerebro" alt="Desenho de um cérebro.">
            <h1 class="cabecalho__titulo">Mentalista</h1>
            <input type="button" class="cabecalho__botao" onclick="mudartema()" value="Alterar Tema">
        </div>
    </header>
    <main class="principal">
        <div class="principal__conteudo">
            <p><label for="chute">Digite um número de 0 a 10:</label></p>

            <p><input type="number" name="chute" class="principal__conteudo-chute" id="chute" placeholder="Digite aqui."></p>

            <p><input type="button" class="principal__conteudo-botao-chutar" id="chutar" value="Chutar"></p>

            <p id="resultado">Você tem três chances para <br> adivinhar o número secreto.</p>

            <p><input type="button" class="principal__conteudo-botao-jogar" id="jogar-novamente" value="Jogar novamente"></p>

            <section class="principal__conteudo-placar">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2">Placar</th>
                        </tr>
                        <tr>
                            <th>Vitórias</th>
                            <th>Derrotas</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="vitoria">0</td>
                            <td id="derrota">0</td>
                        </tr>
                    </tbody>
                </table>
    
                <input type="button" class="principal__conteudo-botao-zerar" id="zerar-placar" value="Zerar placar">
            </section>
            
        </div>
    </main>
    <footer class="rodape">
        <p><a href="https://www.linkedin.com/in/edgard-lino/"><img class="rodape__imagem" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Logo do linkedin"></a> 
        <a class="rodape__credito-aluno" href="https://www.linkedin.com/in/edgard-lino/">Edgard Lino da Silva</a></p>
        <p class="rodape__credito-escola">&copy; Imersão Dev Alura 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
